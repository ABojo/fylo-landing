<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Flyo Landing Page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <a class="header__logo" href="/">
          <img src="/images/logo.svg" alt="Fylo" />
        </a>
        <nav class="header__nav">
          <ul class="header__list">
            <li>
              <a class="header__link" href="#">Features</a>
            </li>
            <li>
              <a class="header__link" href="#">Team</a>
            </li>
            <li>
              <a class="header__link" href="#">Sign In</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <img
        class="hero__graphic"
        src="/images/illustration-intro.png"
        alt="People storing files into a virtual folder"
      />
      <h1 class="hero__heading">All your files in one secure location, accessible anywhere.</h1>
      <p class="hero__paragraph">
        Fylo stores all your most important files in one secure location. Access them whenever you need, share and
        collaborate with friends, family, and co-workers.
      </p>
      <a class="cta hero__cta" href="#">Get Started</a>
    </section>
  </body>
</html>
